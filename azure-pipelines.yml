trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'acrapp'
  imageRepository: 'acrappfaluz3'
  containerRegistry: 'acrappfaluz3.azurecr.io'
  # dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  dockerfilePath: '$(Build.SourcesDirectory)/app'
  tag: '$(Build.BuildId)'
  imageNameWithTag: ''


pool:
  name: 'aks'

stages:

- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    # pool:
    #   vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)