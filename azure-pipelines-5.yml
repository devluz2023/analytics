# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '883ba73b-fa16-4be5-9e47-65185ddd6d18'
  imageRepository: 'devluzanalytics'
  containerRegistry: 'acrappfaluz3.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to Kubernetes
  dependsOn: Build
  jobs:
  - job: DeployKubernetes
    displayName: Deploy to Kubernetes
    steps:
    - script: |
        # Get the latest image tag from Azure Container Registry using Azure CLI and jq
        $latest_image_tag = az acr repository show-tags --name $(dockerRegistryServiceConnection) --repository $(imageRepository) --orderby time_desc --top 1 | jq -r '.[0]'

        # Replace the image tag in the Kubernetes manifest file
        sed -i 's#$(containerRegistry)/$(imageRepository):.*#$(containerRegistry)/$(imageRepository):'$latest_image_tag'#' kubernetes/backend-deployment.yaml
      displayName: 'Set Image Tag in Kubernetes Manifest'
    - task: KubernetesManifest@1
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'aks-conn'  # Replace with the name of your Kubernetes service connection
        namespace: 'app-backend'  # Replace with the desired namespace for deployment
        manifests: 'kubernetes/backend-deployment.yaml'  # Path to your Kubernetes manifest file