apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-backend-python
  namespace: app-backend
spec:
  selector:
    matchLabels:
      name: app-backend-python
  template:
    metadata:
      labels:
        name: app-backend-python
    spec:
      containers:
        - name: app
          image: paulbouwer/app-backend-python:1.8
          ports:
            - containerPort: 5000